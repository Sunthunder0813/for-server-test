<!DOCTYPE html>
<html>
<head>
    <title>YOLO Tracking Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-bg: #181c23;
            --sidebar-bg: #232733;
            --accent: #ff9800;
            --card-bg: #232733;
            --card-radius: 18px;
            --shadow: 0 4px 24px rgba(0,0,0,0.7);
            --border: 1px solid #232733;
        }
        body {
            background: var(--primary-bg);
            color: #f8f9fa;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
            flex-direction: row;
        }
        .sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 0;
            border-right: var(--border);
            min-height: 100vh;
            transition: width 0.2s;
        }
        .sidebar .sidebar-header {
            font-size: 1.7rem;
            font-weight: bold;
            padding: 2rem 1.5rem 1rem 1.5rem;
            letter-spacing: 1px;
            color: var(--accent);
            border-bottom: var(--border);
            text-shadow: 0 2px 8px #0006;
        }
        .sidebar .nav-link {
            color: #bfc7d5;
            font-weight: 500;
            padding: 1.1rem 1.5rem;
            border-radius: 0;
            transition: background 0.2s, color 0.2s;
            font-size: 1.08rem;
            display: flex;
            align-items: center;
            gap: 0.7em;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #2d3342;
            color: #fff;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            background: var(--primary-bg);
        }
        .header-bar {
            background: var(--sidebar-bg);
            padding: 1.2rem 2.5rem;
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 12px #0003;
        }
        .header-bar h1 {
            color: var(--accent);
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #0006;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 2rem 1rem 2rem;
        }
        .camera-frame-wrapper {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            border: var(--border);
            overflow: hidden;
            min-width: 320px;
            max-width: 540px;
            position: relative;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }
        .camera-label {
            background: rgba(0,0,0,0.7);
            color: var(--accent);
            font-weight: bold;
            font-size: 1.15rem;
            padding: 0.6rem 1.2rem;
            position: absolute;
            top: 1rem;
            left: 1rem;
            border-radius: 10px;
            z-index: 2;
            box-shadow: 0 2px 8px #0006;
            letter-spacing: 1px;
        }
        .video-frame-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 0 0 14px 14px;
        }
        .video-frame {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 4px solid #111;
            border-radius: 0 0 12px 12px;
            background: #000;
            display: block;
            box-shadow: 0 2px 12px #000a;
            transition: filter 0.2s;
        }
        .reconnecting-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: rgba(30,30,30,0.55);
            backdrop-filter: blur(6px);
            pointer-events: none;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .reconnecting-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .reconnecting-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .reconnecting-spinner .spinner-border {
            width: 2.5rem;
            height: 2.5rem;
            color: var(--accent);
        }
        .reconnecting-spinner span {
            margin-top: 1rem;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            text-shadow: 0 2px 8px #000;
            letter-spacing: 1px;
            animation: pulse 1.2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .violations-section {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            margin: 2rem 2rem 2.5rem 2rem;
            padding: 2rem 2.5rem;
            box-shadow: var(--shadow);
        }
        .violations-section h2 {
            color: var(--accent);
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
        }
        .violation-timeline {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 1.5rem;
        }
        .violation-card {
            background: var(--primary-bg);
            border: 1px solid #2d3342;
            border-radius: 14px;
            margin-bottom: 0;
            display: flex;
            align-items: flex-start;
            box-shadow: 0 2px 8px #0004;
            overflow: hidden;
            transition: box-shadow 0.2s;
        }
        .violation-card:hover {
            box-shadow: 0 4px 16px #0007;
        }
        .violation-card img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 14px 0 0 14px;
            border-right: 2px solid #232733;
            background: #222;
            transition: filter 0.2s;
        }
        .violation-card-body {
            padding: 0.8rem 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .violation-card-title {
            color: var(--accent);
            font-size: 1.08rem;
            font-weight: bold;
            margin-bottom: 0.2rem;
            letter-spacing: 1px;
        }
        .violation-card-meta {
            color: #bfc7d5;
            font-size: 0.97rem;
            margin-bottom: 0.5rem;
        }
        .violation-card pre {
            background: #232733;
            color: #bfc7d5;
            font-size: 0.92em;
            border: none;
            margin: 0;
            padding: 0.3rem 0.5rem;
            border-radius: 6px;
        }
        #serverStatusBanner {
            position: fixed;
            top: 0; left: 240px; width: calc(100% - 240px);
            z-index: 9999;
            font-weight: bold;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 12px #0005;
            transition: left 0.2s, width 0.2s;
        }
        @media (max-width: 1200px) {
            .dashboard-container { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; border-right: none; border-bottom: var(--border); min-height: unset; }
            .sidebar .sidebar-header { padding: 1rem 1.5rem; font-size: 1.2rem; border-bottom: none; }
            #serverStatusBanner { left: 0; width: 100%; }
        }
        @media (max-width: 900px) {
            .video-container { grid-template-columns: 1fr; gap: 1.5rem; padding: 1rem; }
            .violations-section { margin: 1rem; padding: 1rem; }
            .violation-timeline { grid-template-columns: 1fr; gap: 1rem; }
        }
        @media (max-width: 600px) {
            .sidebar { flex-direction: column; width: 100%; }
            .main-content { padding: 0; }
            .violations-section { margin: 0.5rem; padding: 0.5rem; }
            .header-bar { padding: 0.7rem 1rem; }
            .camera-label { font-size: 1rem; padding: 0.4rem 0.8rem; top: 0.5rem; left: 0.5rem; }
            .camera-frame-wrapper { min-width: unset; max-width: unset; }
            #serverStatusBanner { left: 0; width: 100%; }
        }
        /* Custom scrollbar for sidebar and cards */
        ::-webkit-scrollbar {
            width: 8px;
            background: #232733;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d3342;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-camera-video-fill"></i> CCTV Monitor
        </div>
        <a class="nav-link active" href="/"><i class="bi bi-house-door-fill"></i> Home</a>
        <a class="nav-link" href="/violations"><i class="bi bi-exclamation-triangle-fill"></i> Violations</a>
        <a class="nav-link" href="/settings"><i class="bi bi-gear-fill"></i> Settings</a>
    </nav>
    <div class="main-content">
        <div class="header-bar">
            <h1><i class="bi bi-eye-fill"></i> Illegal Parking Detection - Live</h1>
            <span class="text-secondary" style="font-size:1.1rem;"><i class="bi bi-clock-history"></i> <span id="clock"></span></span>
        </div>
        <div class="video-container" id="videoContainer">
            <div class="camera-frame-wrapper">
                <span class="camera-label"><i class="bi bi-camera-video"></i> CCTV 1</span>
                <div class="video-frame-container">
                    <img src="" class="video-frame" alt="CCTV 1 Feed" id="liveVideoC1">
                    <div class="reconnecting-overlay" id="reconnectingOverlayC1">
                        <div class="reconnecting-spinner">
                            <div class="spinner-border" role="status"></div>
                            <span>Reconnecting</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="camera-frame-wrapper">
                <span class="camera-label"><i class="bi bi-camera-video"></i> CCTV 2</span>
                <div class="video-frame-container">
                    <img src="" class="video-frame" alt="CCTV 2 Feed" id="liveVideoC2">
                    <div class="reconnecting-overlay" id="reconnectingOverlayC2">
                        <div class="reconnecting-spinner">
                            <div class="spinner-border" role="status"></div>
                            <span>Reconnecting</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="violations-section">
            <h2><i class="bi bi-exclamation-triangle-fill"></i> Recent Violations</h2>
            <div id="violationEvents" class="violation-timeline"></div>
        </div>
    </div>
</div>
<div id="serverStatusBanner" class="alert text-center" style="display:none;">
    <span id="serverStatusIcon"></span>
    <span id="serverStatusText"></span>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let RASPI_BASE = "{{ public_url }}";
function ensureRaspiBase(cb) {
    if (!RASPI_BASE || RASPI_BASE === "{{ public_url }}") {
        fetch('/api/get_pi_url')
            .then(r => r.json())
            .then(data => {
                if (data.public_url) {
                    RASPI_BASE = data.public_url;
                }
                if (cb) cb();
            });
    } else {
        if (cb) cb();
    }
}

function setRaspiBase(url) {
    if (url && url.trim() !== "") {
        RASPI_BASE = url;
        console.log("Using Pi public URL for feeds:", RASPI_BASE);
    } else {
        RASPI_BASE = window.location.origin;
        console.warn("WARNING: Pi public URL not set. Using Railway origin for feeds. This will NOT work for /video_feed_c1, /video_feed_c2, /api/camera_status.");
    }
}

function fetchRaspiBaseAndInit() {
    fetch('/api/get_pi_url')
        .then(r => r.json())
        .then(data => {
            setRaspiBase(data.public_url);
            startApp();
        })
        .catch(() => {
            setRaspiBase("");
            startApp();
        });
}

function startApp() {
    reloadVideo(liveVideoC1, "/video_feed_c1");
    reloadVideo(liveVideoC2, "/video_feed_c2");
    checkCameraStatus(); // Call immediately on startup
    setInterval(checkCameraStatus, 5000);
    setInterval(checkServerHealth, 10000);
    loadViolationEvents();
    setInterval(loadViolationEvents, 10000);
    startClock();
}

const liveVideoC1 = document.getElementById('liveVideoC1');
const liveVideoC2 = document.getElementById('liveVideoC2');
const overlayC1 = document.getElementById('reconnectingOverlayC1');
const overlayC2 = document.getElementById('reconnectingOverlayC2');

// Only reload the image, do not touch overlay here
function reloadVideo(imgElement, feedPath){
    let retry = 0;
    function tryLoad(){
        const ts = Date.now();
        imgElement.src = `${feedPath}?t=${ts}`;
        imgElement.onerror = () => {
            retry++;
            setTimeout(tryLoad, Math.min(500*(retry**1.5), 5000));
        };
        imgElement.onload = () => {
            retry = 0;
            setTimeout(tryLoad, 15000); // reload every 15s
        };
    }
    tryLoad();
}

// Only toggle overlays based on camera status API
function checkCameraStatus() {
    fetch('/api/camera_status')
        .then(async r => {
            let status;
            try {
                status = await r.json();
            } catch (e) {
                overlayC1.classList.add('active');
                overlayC2.classList.add('active');
                return;
            }
            overlayC1.classList.toggle('active', !(status.Camera_1 && status.Camera_1.online === true));
            overlayC2.classList.toggle('active', !(status.Camera_2 && status.Camera_2.online === true));
        })
        .catch(() => {
            overlayC1.classList.add('active');
            overlayC2.classList.add('active');
        });
}

function checkServerHealth() {
    const banner = document.getElementById('serverStatusBanner');
    const icon = document.getElementById('serverStatusIcon');
    const text = document.getElementById('serverStatusText');

    fetch('/api/cloud_link_status')
        .then(res => res.json())
        .then(linkStatus => {
            if (!linkStatus.cloud_link_active) {
                banner.classList.remove('alert-success', 'alert-danger');
                banner.classList.add('alert-warning');
                icon.innerHTML = '<i class="bi bi-cloud-slash-fill"></i>';
                text.textContent = ' Cloud Link Not Connected';
                banner.style.display = '';
                return;
            }
            fetch('/api/camera_status')
                .then(r => r.json())
                .then(status => {
                    const cam1 = status.Camera_1 && status.Camera_1.online;
                    const cam2 = status.Camera_2 && status.Camera_2.online;
                    if (cam1 || cam2) {
                        banner.classList.remove('alert-danger', 'alert-warning');
                        banner.classList.add('alert-success');
                        icon.innerHTML = '<i class="bi bi-check-circle-fill"></i>';
                        text.textContent = ' Connected to Raspberry Pi Server';
                    } else {
                        banner.classList.remove('alert-success', 'alert-danger');
                        banner.classList.add('alert-warning');
                        icon.innerHTML = '<i class="bi bi-exclamation-triangle-fill"></i>';
                        text.textContent = ' Cameras Offline: Unable to get video feeds';
                    }
                    banner.style.display = '';
                })
                .catch(() => {
                    banner.classList.remove('alert-success', 'alert-warning');
                    banner.classList.add('alert-danger');
                    icon.innerHTML = '<i class="bi bi-exclamation-triangle-fill"></i>';
                    text.textContent = ' Server Error: Unable to get camera status';
                    banner.style.display = '';
                });
        })
        .catch(() => {
            banner.classList.remove('alert-success', 'alert-warning');
            banner.classList.add('alert-danger');
            icon.innerHTML = '<i class="bi bi-exclamation-triangle-fill"></i>';
            text.textContent = ' Server Offline: Unable to connect';
            banner.style.display = '';
        });
}

async function loadViolationEvents(){
    try{
        const res=await fetch('/api/events'); const events=await res.json();
        const container=document.getElementById('violationEvents');
        if(!events.length){
            container.innerHTML="<div class='alert alert-info'>No violations detected</div>";
            return;
        }
        container.innerHTML=events.map(ev=>`
            <div class="violation-card">
                <img src="${ev.image_url}" alt="Violation">
                <div class="violation-card-body">
                    <div class="violation-card-title"><i class="bi bi-camera-video"></i> ${ev.camera_id}</div>
                    <div class="violation-card-meta"><i class="bi bi-clock"></i> ${ev.timestamp}</div>
                    <pre>${JSON.stringify(ev.meta,null,2)}</pre>
                </div>
            </div>
        `).join('');
    }catch{
        document.getElementById('violationEvents').innerHTML="<div class='alert alert-danger'>Failed to load events.</div>";
    }
}

function startClock() {
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent =
            now.toLocaleString(undefined, { hour12: false });
    }
    updateClock();
    setInterval(updateClock, 1000);
}

window.onload = fetchRaspiBaseAndInit;
</script>
<!--
NOTE: All /api/* endpoints and video feeds are served by the Raspberry Pi server via the cloud link.
This interface communicates with the Pi using the public URL set in RASPI_BASE.
-->
</body>
</html>

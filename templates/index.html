<!DOCTYPE html>
<html>
<head>
    <title>YOLO Tracking Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f8f8;
            color: #f8f9fa;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            min-height: 60vh;
            overflow-x: auto;
            width: 100%;
            box-sizing: border-box;
            gap: 1.5rem;
        }
        .camera-frame-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
            min-width: 250px;
            flex: 1 1 350px;
            overflow: hidden; /* Ensure overlay doesn't spill outside */
        }
        .video-frame-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-frame {
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            border: 2px solid #343a40;
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            background: #000;
            object-fit: contain;
            display: block;
            max-width: 100%;
        }
        .camera-label {
            color: #222;
            font-weight: bold;
            margin: 0.5rem 0 0.2rem 0;
            font-size: 1.1rem;
            text-align: center;
        }
        .reconnecting-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: rgba(30,30,30,0.45);
            backdrop-filter: blur(6px);
            pointer-events: none;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .reconnecting-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .reconnecting-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .reconnecting-spinner .spinner-border {
            width: 3rem; height: 3rem;
            color: #ff9800;
        }
        .reconnecting-spinner span {
            margin-top: 1rem;
            color: #fff;
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 0 2px 8px #000;
            letter-spacing: 1px;
            animation: pulse 1.2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        /* Responsive Styles */
        @media (max-width: 1200px) {
            .camera-frame-wrapper {
                max-width: 90vw;
            }
        }
        @media (max-width: 1024px) {
            .video-container {
                min-height: 50vh;
                padding: 0.5rem;
                gap: 1rem;
            }
            .camera-frame-wrapper {
                max-width: 100vw;
            }
        }
        @media (max-width: 900px) {
            .video-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            .camera-frame-wrapper {
                max-width: 98vw;
            }
        }
        @media (max-width: 768px) {
            .container {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            .video-container {
                min-height: 40vh;
                flex-direction: column;
                padding: 0.5rem;
                gap: 1rem;
            }
            .camera-frame-wrapper {
                max-width: 100vw;
            }
            .video-frame {
                width: 100% !important;
                max-width: 100% !important;
                height: auto !important;
                margin: 0 auto;
            }
            h1 {
                font-size: 1.3rem !important;
                margin-top: 1rem !important;
                margin-bottom: 1rem !important;
            }
            .sidebar-toggle {
                left: 0.5rem;
                top: 0.8rem;
                padding: 0.4rem 0.6rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding-left: 0.25rem;
                padding-right: 0.25rem;
            }
            .video-container {
                min-height: 20vh;
                flex-direction: column;
                padding: 0.25rem;
                gap: 0.5rem;
            }
            .camera-frame-wrapper {
                max-width: 100vw;
            }
            .video-frame {
                width: 100% !important;
                max-width: 100% !important;
                height: auto !important;
                margin: 0 auto;
            }
            h1 {
                font-size: 1rem !important;
                margin-top: 0.5rem !important;
                margin-bottom: 0.5rem !important;
            }
            .sidebar-toggle {
                left: 0.25rem;
                top: 0.5rem;
                padding: 0.3rem 0.5rem;
            }
            .sidebar-toggle i {
                font-size: 1rem !important;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggleBtn" class="btn btn-secondary sidebar-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
    <i class="bi bi-list" style="font-size: 1.5rem;"></i>
    </button>

    <!-- Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="violations.html">Violators</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="settings.html">Configure Violation Time</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center text-dark my-4" style="font-weight: bold;">
            Illegal Parking Detection - Live
        </h1>
        {% if notif %}
        <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            {{ notif }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <div class="video-outer">
            <div class="video-container" id="videoContainer">
                <div class="camera-frame-wrapper">
                    <span class="camera-label">CCTV 1</span>
                    <div class="video-frame-container">
                        <img src="" class="video-frame" alt="CCTV 1 Feed" id="liveVideoC1">
                        <div class="reconnecting-overlay" id="reconnectingOverlayC1">
                            <div class="reconnecting-spinner">
                                <div class="spinner-border" role="status"></div>
                                <span>Reconnecting...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="camera-frame-wrapper">
                    <span class="camera-label">CCTV 2</span>
                    <div class="video-frame-container">
                        <img src="" class="video-frame" alt="CCTV 2 Feed" id="liveVideoC2">
                        <div class="reconnecting-overlay" id="reconnectingOverlayC2">
                            <div class="reconnecting-spinner">
                                <div class="spinner-border" role="status"></div>
                                <span>Reconnecting...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="violationEvents" class="mt-4"></div>
    </div>
    <!-- Server Connection Status Banner -->
    <div id="serverStatusBanner"
         class="alert text-center"
         style="display:none;position:fixed;top:0;left:0;width:100%;z-index:9999;font-weight:bold;">
        <span id="serverStatusIcon"></span>
        <span id="serverStatusText"></span>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional, for future interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let RASPI_BASE = null;

        async function fetchRaspiBase() {
            try {
                const res = await fetch('/api/raspi_ip');
                const data = await res.json();
                // Use HTTPS and omit port for ngrok
                RASPI_BASE = `https://${data.ip}`;
                setRaspiFeeds();
                setInterval(checkCameraStatus, 1200);
                setInterval(checkServerHealth, 3000);
                checkCameraStatus();
                checkServerHealth();
            } catch (e) {
                console.error("Failed to fetch Raspberry Pi IP:", e);
            }
        }

        function raspiUrl(path) {
            return RASPI_BASE ? `${RASPI_BASE}${path}` : "";
        }

        function setRaspiFeeds() {
            if (!RASPI_BASE) return;
            liveVideoC1.src = raspiUrl("/video_feed_c1");
            liveVideoC2.src = raspiUrl("/video_feed_c2");
        }

        // Hide sidebar toggle button when sidebar is open, show when closed
        const sidebar = document.getElementById('sidebarMenu');
        const toggleBtn = document.getElementById('sidebarToggleBtn');
        sidebar.addEventListener('show.bs.offcanvas', function () {
            toggleBtn.style.display = 'none';
        });
        sidebar.addEventListener('hidden.bs.offcanvas', function () {
            toggleBtn.style.display = '';
        });

        const overlayC1 = document.getElementById('reconnectingOverlayC1');
        const overlayC2 = document.getElementById('reconnectingOverlayC2');
        const liveVideoC1 = document.getElementById('liveVideoC1');
        const liveVideoC2 = document.getElementById('liveVideoC2');

        // Track previous reconnecting state to avoid unnecessary class toggling (prevents flicker)
        let prevC1 = null, prevC2 = null;

        async function checkCameraStatus() {
            if (!RASPI_BASE) return; // Prevent fetch if Pi URL not set
            try {
                const res = await fetch(raspiUrl('/api/camera_status'));
                const status = await res.json();

                if (prevC1 !== status.Camera_1.reconnecting) {
                    overlayC1.classList.toggle('active', status.Camera_1.reconnecting);
                    liveVideoC1.style.filter = status.Camera_1.reconnecting ? 'blur(6px) grayscale(0.4)' : '';
                    prevC1 = status.Camera_1.reconnecting;
                }
                if (prevC2 !== status.Camera_2.reconnecting) {
                    overlayC2.classList.toggle('active', status.Camera_2.reconnecting);
                    liveVideoC2.style.filter = status.Camera_2.reconnecting ? 'blur(6px) grayscale(0.4)' : '';
                    prevC2 = status.Camera_2.reconnecting;
                }
            } catch (e) {
                // On error, show overlays for both as fallback
                overlayC1.classList.add('active');
                overlayC2.classList.add('active');
                liveVideoC1.style.filter = 'blur(6px) grayscale(0.4)';
                liveVideoC2.style.filter = 'blur(6px) grayscale(0.4)';
                prevC1 = prevC2 = true;
            }
        }

        // Add this function to reload the video feeds (force refresh)
        function reloadVideoFeeds() {
            // Add a timestamp to force reload
            liveVideoC1.src = raspiUrl("/video_feed_c1") + "?t=" + Date.now();
            liveVideoC2.src = raspiUrl("/video_feed_c2") + "?t=" + Date.now();
        }

        // Listen for zone changes via localStorage event (from settings.html)
        window.addEventListener('storage', function(e) {
            if (e.key === 'zoneChanged' && e.newValue === '1') {
                reloadVideoFeeds();
                // Reset the flag
                localStorage.setItem('zoneChanged', '0');
            }
        });

        // Server health check logic
        let lastHealthOk = true;
        async function checkServerHealth() {
            if (!RASPI_BASE) return; // Prevent fetch if Pi URL not set
            const banner = document.getElementById('serverStatusBanner');
            const icon = document.getElementById('serverStatusIcon');
            const text = document.getElementById('serverStatusText');
            try {
                const res = await fetch(raspiUrl('/api/health'), {cache: "no-store"});
                if (res.ok) {
                    // Connected
                    banner.classList.remove('alert-danger');
                    banner.classList.add('alert-success');
                    icon.innerHTML = '<i class="bi bi-check-circle-fill"></i>';
                    text.textContent = ' Connected to Raspberry Pi Server';
                    banner.style.display = '';
                    lastHealthOk = true;
                } else {
                    // Not connected
                    banner.classList.remove('alert-success');
                    banner.classList.add('alert-danger');
                    icon.innerHTML = '<i class="bi bi-exclamation-triangle-fill"></i>';
                    text.textContent = ' Server Offline: Unable to connect to Raspberry Pi';
                    banner.style.display = '';
                    lastHealthOk = false;
                }
            } catch (e) {
                banner.classList.remove('alert-success');
                banner.classList.add('alert-danger');
                icon.innerHTML = '<i class="bi bi-exclamation-triangle-fill"></i>';
                text.textContent = ' Server Offline: Unable to connect to Raspberry Pi';
                banner.style.display = '';
                lastHealthOk = false;
            }
        }

        // Fetch and display violation events from cloud
        async function loadViolationEvents() {
            try {
                const res = await fetch('/api/events');
                const events = await res.json();
                const container = document.getElementById('violationEvents');
                if (!events.length) {
                    container.innerHTML = "<div class='alert alert-info'>No violations detected yet.</div>";
                    return;
                }
                container.innerHTML = events.map(ev => `
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="${ev.image_url}" class="img-fluid rounded-start" alt="Violation">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">${ev.camera_id}</h5>
                                    <p class="card-text"><small class="text-muted">${ev.timestamp}</small></p>
                                    <pre style="font-size:0.9em;">${JSON.stringify(ev.meta, null, 2)}</pre>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('violationEvents').innerHTML = "<div class='alert alert-danger'>Failed to load events.</div>";
            }
        }

        window.onload = function() {
            fetchRaspiBase();
            loadViolationEvents();
            setInterval(loadViolationEvents, 10000); // Refresh every 10s
        };
    </script>
</body>
</html>

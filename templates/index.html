<!DOCTYPE html>
<html>
<head>
    <title>YOLO Tracking Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f8f8;
            color: #f8f9fa;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            min-height: 60vh;
            overflow-x: auto;
            width: 100%;
            box-sizing: border-box;
            gap: 1.5rem;
        }
        .camera-frame-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
            min-width: 250px;
            flex: 1 1 350px;
            overflow: hidden;
        }
        .video-frame-container {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-frame {
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            border: 2px solid #343a40;
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            background: #000;
            object-fit: contain;
            display: block;
            max-width: 100%;
        }
        .camera-label {
            color: #222;
            font-weight: bold;
            margin: 0.5rem 0 0.2rem 0;
            font-size: 1.1rem;
            text-align: center;
        }
        .reconnecting-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: rgba(30,30,30,0.45);
            backdrop-filter: blur(6px);
            pointer-events: none;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .reconnecting-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .reconnecting-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .reconnecting-spinner .spinner-border {
            width: 3rem; height: 3rem;
            color: #ff9800;
        }
        .reconnecting-spinner span {
            margin-top: 1rem;
            color: #fff;
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 0 2px 8px #000;
            letter-spacing: 1px;
            animation: pulse 1.2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        /* Responsive */
        @media (max-width: 900px) {
            .video-container { flex-direction: column; gap: 1.5rem; }
            .camera-frame-wrapper { max-width: 98vw; }
            .video-frame { width: 100% !important; height: auto !important; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-dark my-4" style="font-weight: bold;">
            Illegal Parking Detection - Live
        </h1>

        <div class="video-container" id="videoContainer">
            <div class="camera-frame-wrapper">
                <span class="camera-label">CCTV 1</span>
                <div class="video-frame-container">
                    <img src="" class="video-frame" alt="CCTV 1 Feed" id="liveVideoC1">
                    <div class="reconnecting-overlay" id="reconnectingOverlayC1">
                        <div class="reconnecting-spinner">
                            <div class="spinner-border" role="status"></div>
                            <span>Reconnecting...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="camera-frame-wrapper">
                <span class="camera-label">CCTV 2</span>
                <div class="video-frame-container">
                    <img src="" class="video-frame" alt="CCTV 2 Feed" id="liveVideoC2">
                    <div class="reconnecting-overlay" id="reconnectingOverlayC2">
                        <div class="reconnecting-spinner">
                            <div class="spinner-border" role="status"></div>
                            <span>Reconnecting...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="violationEvents" class="mt-4"></div>
    </div>

    <div id="serverStatusBanner"
         class="alert text-center"
         style="display:none;position:fixed;top:0;left:0;width:100%;z-index:9999;font-weight:bold;">
        <span id="serverStatusIcon"></span>
        <span id="serverStatusText"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // -----------------------------
        // Change this to your server URL
        const RASPI_BASE = "https://unattainted-elvina-unviewable.ngrok-free.dev";

        function raspiUrl(path) {
            return `${RASPI_BASE}${path}`;
        }

        const liveVideoC1 = document.getElementById('liveVideoC1');
        const liveVideoC2 = document.getElementById('liveVideoC2');
        const overlayC1 = document.getElementById('reconnectingOverlayC1');
        const overlayC2 = document.getElementById('reconnectingOverlayC2');

        let prevC1 = null, prevC2 = null;

        // Set video feeds with timestamp to avoid caching
        function setRaspiFeeds() {
            liveVideoC1.src = raspiUrl("/video_feed_c1") + "?t=" + Date.now();
            liveVideoC2.src = raspiUrl("/video_feed_c2") + "?t=" + Date.now();
        }

        // Check camera status and toggle overlay
        async function checkCameraStatus() {
            if (!RASPI_BASE) return;
            try {
                const res = await fetch(raspiUrl('/api/camera_status'));
                const status = await res.json();

                if (prevC1 !== status.Camera_1.reconnecting) {
                    overlayC1.classList.toggle('active', status.Camera_1.reconnecting);
                    liveVideoC1.style.filter = status.Camera_1.reconnecting ? 'blur(6px) grayscale(0.4)' : '';
                    prevC1 = status.Camera_1.reconnecting;
                }
                if (prevC2 !== status.Camera_2.reconnecting) {
                    overlayC2.classList.toggle('active', status.Camera_2.reconnecting);
                    liveVideoC2.style.filter = status.Camera_2.reconnecting ? 'blur(6px) grayscale(0.4)' : '';
                    prevC2 = status.Camera_2.reconnecting;
                }
            } catch (e) {
                overlayC1.classList.add('active');
                overlayC2.classList.add('active');
                liveVideoC1.style.filter = 'blur(6px) grayscale(0.4)';
                liveVideoC2.style.filter = 'blur(6px) grayscale(0.4)';
                prevC1 = prevC2 = true;
            }
        }

        async function checkServerHealth() {
            const banner = document.getElementById('serverStatusBanner');
            const icon = document.getElementById('serverStatusIcon');
            const text = document.getElementById('serverStatusText');
            try {
                const res = await fetch(raspiUrl('/api/health'), {cache: "no-store"});
                if (res.ok) {
                    banner.classList.remove('alert-danger');
                    banner.classList.add('alert-success');
                    icon.innerHTML = '<i class="bi bi-check-circle-fill"></i>';
                    text.textContent = ' Connected to Raspberry Pi Server';
                    banner.style.display = '';
                } else throw new Error("Server offline");
            } catch {
                banner.classList.remove('alert-success');
                banner.classList.add('alert-danger');
                icon.innerHTML = '<i class="bi bi-exclamation-triangle-fill"></i>';
                text.textContent = ' Server Offline: Unable to connect to Raspberry Pi';
                banner.style.display = '';
            }
        }

        async function loadViolationEvents() {
            try {
                const res = await fetch('/api/events');
                const events = await res.json();
                const container = document.getElementById('violationEvents');
                if (!events.length) {
                    container.innerHTML = "<div class='alert alert-info'>No violations detected yet.</div>";
                    return;
                }
                container.innerHTML = events.map(ev => `
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="${ev.image_url}" class="img-fluid rounded-start" alt="Violation">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">${ev.camera_id}</h5>
                                    <p class="card-text"><small class="text-muted">${ev.timestamp}</small></p>
                                    <pre style="font-size:0.9em;">${JSON.stringify(ev.meta, null, 2)}</pre>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch {
                document.getElementById('violationEvents').innerHTML = "<div class='alert alert-danger'>Failed to load events.</div>";
            }
        }

        // Reload video feeds periodically
        setInterval(setRaspiFeeds, 15000); // refresh every 15s
        setInterval(checkCameraStatus, 5000); // check reconnect every 5s
        setInterval(checkServerHealth, 10000); // check server every 10s

        window.onload = function() {
            setRaspiFeeds();
            checkCameraStatus();
            checkServerHealth();
            loadViolationEvents();
            setInterval(loadViolationEvents, 10000);
        };
    </script>
</body>
</html>

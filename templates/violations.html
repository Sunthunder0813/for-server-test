<!DOCTYPE html>
<html>
<head>
    <title>Violators - Illegal Parking Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: #181c23;
            color: #f8f9fa;
            min-height: 100vh;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 220px;
            background: #232733;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 0;
            border-right: 1px solid #232733;
        }
        .sidebar .nav-link {
            color: #bfc7d5;
            font-weight: 500;
            padding: 1.1rem 1.5rem;
            border-radius: 0;
            transition: background 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #2d3342;
            color: #fff;
        }
        .sidebar .sidebar-header {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 2rem 1.5rem 1rem 1.5rem;
            letter-spacing: 1px;
            color: #ff9800;
            border-bottom: 1px solid #232733;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .header-bar {
            background: #232733;
            padding: 1rem 2rem;
            border-bottom: 1px solid #232733;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-bar h1 {
            color: #ff9800;
            font-size: 1.6rem;
            margin: 0;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .violations-section {
            background: #232733;
            border-radius: 16px;
            margin: 2rem 2rem 2rem 2rem;
            padding: 2rem 2rem 1.5rem 2rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.7);
            max-width: 800px;
        }
        .violations-section h2 {
            color: #ff9800;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1.2rem;
        }
        .violation-timeline {
            border-left: 3px solid #ff9800;
            margin-left: 1.2rem;
            padding-left: 1.5rem;
        }
        .violation-card {
            background: #181c23;
            border: 1px solid #2d3342;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            box-shadow: 0 2px 8px #0004;
        }
        .violation-card img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px 0 0 10px;
            border-right: 2px solid #232733;
            background: #222;
        }
        .violation-card-body {
            padding: 0.8rem 1rem;
            flex: 1;
        }
        .violation-card-title {
            color: #ff9800;
            font-size: 1.05rem;
            font-weight: bold;
            margin-bottom: 0.2rem;
        }
        .violation-card-meta {
            color: #bfc7d5;
            font-size: 0.92rem;
            margin-bottom: 0.5rem;
        }
        .violation-card pre {
            background: #232733;
            color: #bfc7d5;
            font-size: 0.92em;
            border: none;
            margin: 0;
            padding: 0.3rem 0.5rem;
        }
        @media (max-width: 900px) {
            .violations-section { margin: 1rem; padding: 1rem; }
        }
        @media (max-width: 600px) {
            .sidebar { flex-direction: column; width: 100%; }
            .main-content { padding: 0; }
            .violations-section { margin: 0.5rem; padding: 0.5rem; }
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-camera-video-fill"></i> CCTV Monitor
        </div>
        <a class="nav-link" href="/"><i class="bi bi-house-door-fill"></i> Home</a>
        <a class="nav-link active" href="/violations"><i class="bi bi-exclamation-triangle-fill"></i> Violations</a>
        <a class="nav-link" href="/settings"><i class="bi bi-gear-fill"></i> Settings</a>
    </nav>
    <div class="main-content">
        <div class="header-bar">
            <h1><i class="bi bi-exclamation-triangle-fill"></i> Violators</h1>
        </div>
        <div class="violations-section mx-auto">
            <h2><i class="bi bi-exclamation-triangle-fill"></i> Parking Violations</h2>
            <div id="violationEvents" class="violation-timeline"></div>
            <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
async function loadViolationEvents(){
    try{
        const res=await fetch('/api/events'); const events=await res.json();
        const container=document.getElementById('violationEvents');
        if(!events.length){
            container.innerHTML="<div class='alert alert-info'>No violations detected.</div>";
            return;
        }
        container.innerHTML=events.map(ev=>`
            <div class="violation-card">
                <img src="${ev.image_url}" alt="Violation">
                <div class="violation-card-body">
                    <div class="violation-card-title"><i class="bi bi-camera-video"></i> ${ev.camera_id}</div>
                    <div class="violation-card-meta"><i class="bi bi-clock"></i> ${ev.timestamp}</div>
                    <pre>${JSON.stringify(ev.meta,null,2)}</pre>
                </div>
            </div>
        `).join('');
    }catch{
        document.getElementById('violationEvents').innerHTML="<div class='alert alert-danger'>Failed to load events.</div>";
    }
}
window.onload = loadViolationEvents;
</script>
</body>
</html>
